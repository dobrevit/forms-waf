worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include /usr/local/openresty/nginx/conf/mime.types;
    default_type application/octet-stream;

    # DNS resolver for dynamic hostname resolution (Docker/Kubernetes)
    resolver 127.0.0.11 ipv6=off valid=10s;
    resolver_timeout 5s;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'spam_score=$sent_http_x_spam_score form_hash=$sent_http_x_form_hash';

    log_format json_combined escape=json '{'
        '"time":"$time_iso8601",'
        '"remote_addr":"$remote_addr",'
        '"x_forwarded_for":"$http_x_forwarded_for",'
        '"request_method":"$request_method",'
        '"request_uri":"$request_uri",'
        '"status":$status,'
        '"body_bytes_sent":$body_bytes_sent,'
        '"request_time":$request_time,'
        '"spam_score":"$sent_http_x_spam_score",'
        '"form_hash":"$sent_http_x_form_hash",'
        '"spam_flags":"$sent_http_x_spam_flags",'
        '"blocked":"$sent_http_x_blocked"'
    '}';

    access_log /var/log/nginx/access.log json_combined;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Lua package paths
    lua_package_path "/etc/nginx/lua/?.lua;;";
    lua_package_cpath "/usr/local/openresty/lualib/?.so;;";

    # Shared dictionaries for caching
    lua_shared_dict keyword_cache 10m;
    lua_shared_dict hash_cache 50m;
    lua_shared_dict config_cache 1m;
    lua_shared_dict ip_whitelist 5m;
    lua_shared_dict rate_limit 20m;

    # Initialize modules on worker start
    init_worker_by_lua_block {
        local redis_sync = require "redis_sync"
        redis_sync.start_sync_timer()
    }

    # Upstream to HAProxy
    upstream haproxy_backend {
        server haproxy:8080;
        keepalive 32;
    }

    # Health check endpoint
    server {
        listen 8081;
        location /health {
            access_log off;
            return 200 "OK\n";
        }

        location /metrics {
            access_log off;
            content_by_lua_block {
                local metrics = require "metrics"
                ngx.say(metrics.get_prometheus())
            }
        }
    }

    # Main server
    server {
        listen 8080;
        server_name _;

        # Client body settings for form handling
        client_body_buffer_size 128k;
        client_max_body_size 10m;

        # Health check bypass
        location /health {
            access_log off;
            return 200 "OK\n";
        }

        # Main form processing location
        location / {
            # Read request body
            lua_need_request_body on;

            # Process forms with Lua
            access_by_lua_block {
                local waf = require "waf_handler"
                waf.process_request()
            }

            # Forward to HAProxy
            proxy_pass http://haproxy_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Pass computed headers to HAProxy
            proxy_set_header X-Form-Hash $sent_http_x_form_hash;
            proxy_set_header X-Spam-Score $sent_http_x_spam_score;
            proxy_set_header X-Spam-Flags $sent_http_x_spam_flags;
            proxy_set_header X-Client-IP $remote_addr;
        }

        # Admin API for dynamic configuration
        location /waf-admin/ {
            # Should be protected by authentication in production
            allow 127.0.0.1;
            allow 10.0.0.0/8;
            allow 172.16.0.0/12;
            allow 192.168.0.0/16;
            deny all;

            content_by_lua_block {
                local admin = require "admin_api"
                admin.handle_request()
            }
        }
    }
}
