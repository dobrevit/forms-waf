apiVersion: apps/v1
kind: Deployment
metadata:
  name: ${RELEASE_NAME:-forms-waf}-openresty
  namespace: ${NAMESPACE:-forms-waf}
  labels:
    app.kubernetes.io/name: forms-waf
    app.kubernetes.io/component: openresty
spec:
  replicas: ${OPENRESTY_REPLICAS:-2}
  selector:
    matchLabels:
      app.kubernetes.io/name: forms-waf
      app.kubernetes.io/component: openresty
  template:
    metadata:
      labels:
        app.kubernetes.io/name: forms-waf
        app.kubernetes.io/component: openresty
    spec:
      containers:
        - name: openresty
          image: ${OPENRESTY_IMAGE:-forms-waf/openresty}:${OPENRESTY_TAG:-latest}
          imagePullPolicy: ${IMAGE_PULL_POLICY:-IfNotPresent}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: metrics
              containerPort: 8081
              protocol: TCP
            - name: admin
              containerPort: 8082
              protocol: TCP
          env:
            - name: REDIS_HOST
              value: ${REDIS_HOST:-forms-waf-redis}
            - name: REDIS_PORT
              value: "${REDIS_PORT:-6379}"
            - name: WAF_SYNC_INTERVAL
              value: "${WAF_SYNC_INTERVAL:-30}"
          livenessProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            limits:
              cpu: ${OPENRESTY_CPU_LIMIT:-500m}
              memory: ${OPENRESTY_MEMORY_LIMIT:-512Mi}
            requests:
              cpu: ${OPENRESTY_CPU_REQUEST:-100m}
              memory: ${OPENRESTY_MEMORY_REQUEST:-128Mi}
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
            - name: lua-scripts
              mountPath: /etc/nginx/lua
      volumes:
        - name: nginx-config
          configMap:
            name: ${RELEASE_NAME:-forms-waf}-openresty-config
        - name: lua-scripts
          configMap:
            name: ${RELEASE_NAME:-forms-waf}-openresty-lua
---
apiVersion: v1
kind: Service
metadata:
  name: ${RELEASE_NAME:-forms-waf}-openresty
  namespace: ${NAMESPACE:-forms-waf}
  labels:
    app.kubernetes.io/name: forms-waf
    app.kubernetes.io/component: openresty
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: http
      protocol: TCP
      name: http
    - port: 8081
      targetPort: metrics
      protocol: TCP
      name: metrics
    - port: 8082
      targetPort: admin
      protocol: TCP
      name: admin
  selector:
    app.kubernetes.io/name: forms-waf
    app.kubernetes.io/component: openresty
