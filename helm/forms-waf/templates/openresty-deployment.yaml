{{- if .Values.openresty.enabled }}
{{- if eq .Values.openresty.kind "Deployment" }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "forms-waf.fullname" . }}-openresty
  labels:
    {{- include "forms-waf.openresty.labels" . | nindent 4 }}
spec:
  {{- if not .Values.openresty.autoscaling.enabled }}
  replicas: {{ .Values.openresty.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "forms-waf.openresty.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/openresty-configmap.yaml") . | sha256sum }}
        {{- if .Values.monitoring.enabled }}
        prometheus.io/scrape: "true"
        prometheus.io/port: "{{ .Values.openresty.service.metricsPort }}"
        prometheus.io/path: "/metrics"
        {{- end }}
      labels:
        {{- include "forms-waf.openresty.selectorLabels" . | nindent 8 }}
    spec:
      {{- include "forms-waf.imagePullSecrets" . | nindent 6 }}
      serviceAccountName: {{ include "forms-waf.openresty.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.openresty.securityContext | nindent 8 }}
      containers:
        - name: openresty
          image: "{{ .Values.global.imageRegistry }}{{ .Values.openresty.image.repository }}:{{ .Values.openresty.image.tag }}"
          imagePullPolicy: {{ .Values.openresty.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: metrics
              containerPort: 8081
              protocol: TCP
            - name: admin
              containerPort: 8082
              protocol: TCP
          env:
            - name: REDIS_HOST
              value: {{ include "forms-waf.redis.host" . | quote }}
            - name: REDIS_PORT
              value: {{ include "forms-waf.redis.port" . | quote }}
            - name: WAF_SYNC_INTERVAL
              value: {{ .Values.openresty.env.WAF_SYNC_INTERVAL | quote }}
            {{- if .Values.redis.auth.enabled }}
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-redis
                  key: redis-password
            {{- end }}
            {{- if .Values.openresty.proxy.httpProxy }}
            - name: HTTP_PROXY
              value: {{ .Values.openresty.proxy.httpProxy | quote }}
            - name: http_proxy
              value: {{ .Values.openresty.proxy.httpProxy | quote }}
            {{- end }}
            {{- if .Values.openresty.proxy.httpsProxy }}
            - name: HTTPS_PROXY
              value: {{ .Values.openresty.proxy.httpsProxy | quote }}
            - name: https_proxy
              value: {{ .Values.openresty.proxy.httpsProxy | quote }}
            {{- end }}
            {{- if .Values.openresty.proxy.noProxy }}
            - name: NO_PROXY
              value: {{ .Values.openresty.proxy.noProxy | quote }}
            - name: no_proxy
              value: {{ .Values.openresty.proxy.noProxy | quote }}
            {{- end }}
          {{- with .Values.openresty.envFrom }}
          envFrom:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          livenessProbe:
            {{- toYaml .Values.openresty.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.openresty.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.openresty.resources | nindent 12 }}
          volumeMounts:
            - name: nginx-config
              mountPath: /usr/local/openresty/nginx/conf/nginx.conf
              subPath: nginx.conf
            - name: ssl-certs
              mountPath: /etc/nginx/ssl
      volumes:
        - name: nginx-config
          configMap:
            name: {{ include "forms-waf.fullname" . }}-openresty-config
        - name: ssl-certs
          emptyDir: {}
      {{- with .Values.openresty.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.openresty.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.openresty.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
{{- end }}
