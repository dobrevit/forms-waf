{{- if .Values.openresty.enabled }}
{{- if .Values.openresty.adminSeed.enabled }}
{{- if not .Values.openresty.adminSeed.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "forms-waf.fullname" . }}-admin-auth
  labels:
    {{- include "forms-waf.openresty.labels" . | nindent 4 }}
type: Opaque
data:
  # Auto-generated 32-character random salt for password hashing
  # This value is generated once at install time and persists across upgrades
  salt: {{ randAlphaNum 32 | b64enc | quote }}
  password: {{ .Values.openresty.adminSeed.defaultPassword | b64enc | quote }}
{{- end }}
{{- end }}
{{- end }}
