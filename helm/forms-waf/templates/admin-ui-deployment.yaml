{{- if .Values.adminUI.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "forms-waf.fullname" . }}-admin-ui
  labels:
    {{- include "forms-waf.labels" . | nindent 4 }}
    app.kubernetes.io/component: admin-ui
spec:
  replicas: {{ .Values.adminUI.replicaCount }}
  selector:
    matchLabels:
      {{- include "forms-waf.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: admin-ui
  template:
    metadata:
      labels:
        {{- include "forms-waf.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: admin-ui
      {{- with .Values.adminUI.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "forms-waf.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.adminUI.podSecurityContext | nindent 8 }}
      containers:
        - name: admin-ui
          securityContext:
            {{- toYaml .Values.adminUI.securityContext | nindent 12 }}
          image: "{{ .Values.adminUI.image.repository }}:{{ .Values.adminUI.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.adminUI.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            {{- toYaml .Values.adminUI.resources | nindent 12 }}
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: default.conf
      volumes:
        - name: nginx-config
          configMap:
            name: {{ include "forms-waf.fullname" . }}-admin-ui-nginx
      {{- with .Values.adminUI.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.adminUI.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.adminUI.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
