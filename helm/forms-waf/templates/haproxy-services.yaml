{{- if .Values.haproxy.enabled }}
# Headless service for StatefulSet peer discovery
apiVersion: v1
kind: Service
metadata:
  name: {{ include "forms-waf.haproxy.headlessServiceName" . }}
  labels:
    {{- include "forms-waf.haproxy.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - port: {{ .Values.haproxy.service.port }}
      targetPort: http
      protocol: TCP
      name: http
    - port: {{ .Values.haproxy.service.peerPort }}
      targetPort: peer
      protocol: TCP
      name: peer
  selector:
    {{- include "forms-waf.haproxy.selectorLabels" . | nindent 4 }}
---
# Regular service for load balancing
apiVersion: v1
kind: Service
metadata:
  name: {{ include "forms-waf.fullname" . }}-haproxy
  labels:
    {{- include "forms-waf.haproxy.labels" . | nindent 4 }}
  {{- if .Values.monitoring.enabled }}
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "{{ .Values.haproxy.service.statsPort }}"
    prometheus.io/path: "/metrics"
  {{- end }}
spec:
  type: {{ .Values.haproxy.service.type }}
  ports:
    - port: {{ .Values.haproxy.service.port }}
      targetPort: http
      protocol: TCP
      name: http
    - port: {{ .Values.haproxy.service.statsPort }}
      targetPort: stats
      protocol: TCP
      name: stats
    - port: {{ .Values.haproxy.service.healthPort }}
      targetPort: health
      protocol: TCP
      name: health
  selector:
    {{- include "forms-waf.haproxy.selectorLabels" . | nindent 4 }}
{{- end }}
