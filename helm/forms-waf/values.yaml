# Ingress configuration
ingress:
  enabled: false
  className: nginx
  annotations: {}
    # nginx.ingress.kubernetes.io/proxy-body-size: "10m"
  hosts:
    - host: forms-waf.example.com
      paths:
        - path: /
          pathType: Prefix
  tls: []
    # - secretName: forms-waf-tls
    #   hosts:
    #     - forms-waf.example.com

# Backend service configuration (the actual application)
backend:
  # External backend service
  externalService:
    enabled: false
    host: ""
    port: 8080

  # Internal backend (for testing)
  mock:
    enabled: true
    image:
      repository: nginx
      tag: alpine
      pullPolicy: IfNotPresent
    replicaCount: 1
    service:
      port: 8080

# Network policies
networkPolicy:
  enabled: false
  # Allow traffic only from specific namespaces
  allowedNamespaces: []

# Pod security policies (deprecated in K8s 1.25+)
podSecurityPolicy:
  enabled: false

# Monitoring
monitoring:
  enabled: false

  serviceMonitor:
    enabled: false
    interval: 30s
    scrapeTimeout: 10s
    labels: {}

  prometheusRule:
    enabled: false
    rules: []

# ConfigMaps for custom configuration
configMaps:
  # Custom nginx.conf overrides
  nginxConfig: {}
  # Custom HAProxy config overrides
  haproxyConfig: {}
  # Custom Lua scripts
  luaScripts: {}
