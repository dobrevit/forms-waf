# Default values for forms-waf

# Global settings
global:
  imageRegistry: ""
  imagePullSecrets: []

# Namespace to deploy to (if different from release namespace)
namespace: ""

# OpenResty configuration
openresty:
  enabled: true
  replicaCount: 2

  image:
    repository: ghcr.io/dobrevit/forms-waf-openresty
    tag: latest
    pullPolicy: Always

  # DaemonSet or Deployment
  kind: Deployment

  service:
    type: ClusterIP
    port: 8080
    metricsPort: 8081
    adminPort: 8082  # Admin API port - internal only, never expose externally

  resources:
    limits:
      cpu: 250m
      memory: 512Mi
    requests:
      cpu: 10m
      memory: 128Mi

  # Autoscaling (only for Deployment)
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 10
    targetCPUUtilizationPercentage: 80
    targetMemoryUtilizationPercentage: 80

  # HTTP proxy for outbound connections (CAPTCHA verification, etc.)
  # Set these if your cluster requires a proxy for external internet access
  proxy:
    httpProxy: ""      # e.g., "http://proxy.example.com:8080"
    httpsProxy: ""     # e.g., "http://proxy.example.com:8080"
    noProxy: ""        # e.g., "localhost,127.0.0.1,.cluster.local,10.0.0.0/8"

  # Environment variables
  env:
    WAF_SYNC_INTERVAL: "30"

  # Extra environment variables from secrets/configmaps
  envFrom: []

  # Node selector
  nodeSelector: {}

  # Tolerations
  tolerations: []

  # Affinity rules
  affinity: {}

  # Pod disruption budget
  podDisruptionBudget:
    enabled: true
    minAvailable: 1

  # Service account
  serviceAccount:
    create: true
    name: ""
    annotations: {}

  # Security context (nobody user on Alpine = 65534)
  securityContext:
    runAsNonRoot: true
    runAsUser: 65534
    fsGroup: 65534

  # Liveness and readiness probes
  livenessProbe:
    httpGet:
      path: /health
      port: 8081
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3

  readinessProbe:
    httpGet:
      path: /health
      port: 8081
    initialDelaySeconds: 5
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 3

# HAProxy configuration
haproxy:
  enabled: true
  replicaCount: 3

  image:
    repository: ghcr.io/dobrevit/forms-waf-haproxy
    tag: latest
    pullPolicy: Always

  service:
    type: ClusterIP
    port: 8080
    statsPort: 8404
    healthPort: 8405
    peerPort: 10000

  # Headless service for peer discovery
  headlessService:
    enabled: true
    name: haproxy-headless

  resources:
    limits:
      cpu: 250m
      memory: 512Mi
    requests:
      cpu: 10m
      memory: 128Mi

  # Environment variables
  env:
    KUBERNETES_MODE: "true"

  # Node selector
  nodeSelector: {}

  # Tolerations
  tolerations: []

  # Affinity rules - prefer spreading across nodes
  affinity:
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          podAffinityTerm:
            labelSelector:
              matchExpressions:
                - key: app.kubernetes.io/component
                  operator: In
                  values:
                    - haproxy
            topologyKey: kubernetes.io/hostname

  # Pod disruption budget
  podDisruptionBudget:
    enabled: true
    minAvailable: 2

  # Service account
  serviceAccount:
    create: true
    name: ""
    annotations: {}

  # Security context
  securityContext:
    runAsNonRoot: true
    runAsUser: 99
    fsGroup: 99

  # Liveness and readiness probes
  livenessProbe:
    httpGet:
      path: /health
      port: 8405
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3

  readinessProbe:
    httpGet:
      path: /health
      port: 8405
    initialDelaySeconds: 5
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 3

# Redis configuration (using Bitnami chart)
redis:
  image:
    registry: docker.io
    repository: bitnami/redis
    tag: latest
    pullPolicy: Always
  enabled: true
  architecture: standalone

  auth:
    enabled: false
    # password: ""

  master:
    persistence:
      enabled: true
      size: 1Gi

    resources:
      limits:
        cpu: 250m
        memory: 256Mi
      requests:
        cpu: 50m
        memory: 64Mi

  # Custom Redis configuration
  commonConfiguration: |-
    maxmemory 256mb
    maxmemory-policy allkeys-lru
    notify-keyspace-events KEA

